<!-- svg template for text masking -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <mask id="text-mask" maskUnits="userSpaceOnUse" x="0" y="0" width="100%" height="100%">
      <!-- Full black background (hides video) -->
      <rect width="100%" height="100%" fill="black"/>
      <!-- Centered white text (shows video through text) -->
      <text x="50%" y="50%"
            text-anchor="middle"
            dominant-baseline="middle"
            font-family="Poppins, sans-serif"
            font-size="18rem"
            font-weight="800"
            fill="white">
        
        AWESOME
      </text>
    </mask>
  </defs>
  <!-- Optional preview (ignored by CSS mask usage) -->
  <rect width="100%" height="100%" fill="white" mask="url(#text-mask)"/>
</svg>
